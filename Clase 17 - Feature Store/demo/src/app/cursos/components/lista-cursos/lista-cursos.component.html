<div *ngIf="(cursos$)">
    <h5>Lista de cursos</h5>
    <hr>
    <div *ngFor="let curso of cursos$ | async">
        <mat-card>
            <mat-card-title>{{ curso.nombre }} - {{ curso.profesor }}</mat-card-title>
            <mat-card-subtitle>Inicio: {{ curso.fechaInicio | date:'dd/MM/yy' }}, Fin: {{ curso.fechaFin | date:'dd/MM/yy' }}</mat-card-subtitle>
            <mat-card-actions align="end">
                <button mat-button color="primary">Editar</button>
                <button mat-button color="warn">Eliminar</button>
            </mat-card-actions>
        </mat-card> <br>
    </div>
</div>
